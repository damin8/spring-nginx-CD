language: java
jdk:
  - openjdk8

branches:
  only:
    - main
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
 - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r spring-nginx-CD *
  - mkdir -p deploy
  - mv spring-nginx-CD.zip deploy/spring-nginx-CD.zip

notifications:
  email:
    recipients:
